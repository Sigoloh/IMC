<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
  <div class="wrap">
   <h1>Calcule seu IMC agora!</h1> 
      <div class="fields">
        <fieldset class="userInputSet">
          <span>Nome: </span>
          <input type="text" id="nomeInput">
          <span for="peso" >Peso (kg):</span>
          <input type="number" id="pesoInput" name="peso" id="peso" step="0.01">
          <label for="altura">Altura (m):</label>
          <input type="number" id ="alturaInput" name="altura" id="altura" step="0.01">
          <button type="submit" onclick="calculateIMCByUserInput()">Calcular</button>
        </fieldset>
        <fieldset class="fileInputSet">
          <h3>Ou, use um <a href="https://pastebin.com/raw/ycNUqSBm" target="blank">arquivo</a> :</h3>
          <input type="file" id="fileInput">
          <button onclick="calculateByFile()">Calcular IMCs do arquivo</button>
        </fieldset>
      </div>
      <table id="resultTable" style="display: none;">
        <tr>
          <th>Nome</th>
          <th>Peso</th>
          <th>Altura</th>
          <th>IMC</th>
          <th>Classificação</th>
          <th></th>
        </tr>
      </table>
  </div>
      <script src="./script.js"></script>
</body>
</html>
